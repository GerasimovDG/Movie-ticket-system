<div class="film-info">
  <div class="container">
<!--    PHOTO AND MAIN INFO-->
    <div class="top-content">
      <div class="photo-block">
        <div class="photo-block__inner">
          <img class="photo-block__img" src="assets/img/films/{{film.img}}" alt="{{film.name}}">
        </div>
      </div>
      <div class="info">
        <div class="info__name">
          {{ film.name}}
        </div>
        <div class="info__rating">
          <span>КиноПоиск: </span>
          {{ film.rating}}
        </div>
        <table  class="info-table">
          <tbody>
          <tr>
            <td class="info-table__type">Жанр:</td>
            <td>{{ film.genres.join(", ")}} </td>
          </tr>
          <tr>
            <td class="info-table__type">Режиссер:</td>
            <td>{{ film.producers.join(", ")}}</td>
          </tr>
          <tr>
            <td class="info-table__type">В ролях:</td>
            <td>{{ film.actors.join(", ") }}</td>
          </tr>
          <tr>
            <td class="info-table__type">Описание:</td>
            <td>{{ film.description}} </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

<!--    DESCRIPTION-->
<!--    <div class="description">-->
<!--      Описание: {{ film.description }}-->
<!--    </div>-->

<!--    SHEDULE-->
    <div class="shedule">
      Будущий список кинотеатров и время
    </div>
  </div>
</div>
