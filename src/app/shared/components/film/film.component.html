<div class="film">
  <!--  в header - картинка и название-->
  <div class="film-header" (click)="openFilmPage()">
    <img class="film__img" src="{{film.img}}" alt="">
    <div class="film__bg"></div>
    <div class="film__name">
      <div class="film__name__text"> {{ film.name}}</div>
    </div>
  </div>
  <!--  в footer - рейтинг-->
  <div class="film-footer">
    <div class="film__rating">
      <span>Рейтинг: {{film.rating | number:"1.0-2"}}</span>
    </div>
  </div>
</div>
